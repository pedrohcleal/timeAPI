<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de País e Cidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Selecione o País e Cidade</h1>

        <div class="select-group">
            <label for="country">País:</label>
            <select id="country" name="country">
                <option value="">Selecione um país</option>
            </select>
        </div>

        <div class="select-group">
            <label for="city">Cidade:</label>
            <select id="city" name="city" disabled>
                <option value="">Primeiro selecione um país</option>
            </select>
        </div>

        <div class="selection-display">
            <button id="timeBttn">
                <p>Ver tempo atual cº</p>
            </button>
            <p id="timeTemp">Selecione pais e cidade</p>
        </div>

        <div class="selection-display">
            <button id="UpdatePairsBttn">
                <p>Atualizar Pares de Pais e Cidades</p>
            </button>
            <p id="paresRetorno"></p>
        <!--Falta fazer script-->
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
